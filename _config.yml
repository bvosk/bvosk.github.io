# Site wide configuration

title:            bvosk.xyz
locale:           en_US

# Front Matter Defaults
defaults:
  -
    scope:
      path: "" # Empty path means all files in the project
    values:
      share: false # Sharing options at the bottom of the page
      related_posts: # Recommends related posts to read
      
# Jekyll picture tag settings
picture:
  source: "images"
  output: "output"
  markup: "picture"
  presets:
    default:
      source_default:
        width: "1024"
        height: "256"

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    redcarpet
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Brian Voskerijian
  avatar: # https://s.gravatar.com/avatar/529a242ab572a52ba6d39290a941c1c3?s=80
  bio: ""
  email: brian@bvosk.xyz
  disqus-shortname: brian
  twitter: #username
  facebook: #username
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: #username
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
